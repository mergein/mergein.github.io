<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MergeIn</title>


  <link rel="stylesheet" href="css/ionic.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

	<body>
	    <!--Header Component with buttons during live stream-->
		<div class="bar bar-header bar-light">
			<button class="button button-clear icon ion-ios-reverse-camera-outline"></button>
	  		<button class="button button-assertive">LIVE</button> <h2 class="title"><i class="ion-ios-eye-outline"></i>590 Viewers</h2>
	  		<button class="button button-clear icon ion-ios-heart-outline"></button>
		</div>
		<!--End Header Component-->


		<!--Line below is the main wrapper-->
		<div class="content has-header">

		   <!--Sample image for streaming-->		
		   <div>
	          <img src="http://www.overworldgalaxy.com/merge/images/girl.jpg" width="100%"/>
	       </div>
	       <!--End  Sample-->

	       	<!--Button Bar Component-->
			<div class="button-bar padding">
		      <a class="button button-assertive">Decline</a>
		      <a class="button button-balanced">Accept</a>
		    </div>
		    <!--End Button Bar Component-->

		</div>
		<!--End Wrapper-->


		<!--Tab Bar during live mode-->
		<div class="tabs tabs-icon-only">
		  <a class="tab-item">
		    <i class="icon ion-person"></i>
		  </a>
		  <a class="tab-item">
		    <i class="icon ion-chatbubble"></i>
		  </a>		  
		  <a class="tab-item">
		    <i class="icon ion-share"></i>
		  </a>
		  	  <a class="tab-item">
		    <i class="icon ion-ios-telephone assertive"></i>
		  </a>
		</div>
		<!--End Tab Bar Component-->


	</body>
</html>
