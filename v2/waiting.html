<!doctype html>

<html lang="en">
<head>

  <title>MergeIn</title>


  <link rel="stylesheet" href="css/ionic.css">

	<body>
	    <!--Header Component with buttons before streaming-->

		</div>

		<div class="content has-header">

		   <!--Sample image for streaming-->		
		   <div>
