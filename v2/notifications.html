<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MergeIn</title>


  <link rel="stylesheet" href="css/ionic.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>



	<body>
	    <!--Notification Header Component-->
		<div class="bar bar-header bar-light">
		  <a class="button icon-left ion-chevron-left button-clear button-dark" href="index.html"></a>
		  <h1 class="title">Notifications</h1>
		</div>
		<!--End Header Component-->

		<!--Line below is the main wrapper-->
		<div class="content has-header">


			<!--Notification Panel Component-->
			<ul class="list">

			  <li class="item item-toggle">
			     All Notifications
			     <label class="toggle toggle-calm">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>

			  <li class="item item-toggle">
			     App Specific
			     <label class="toggle toggle-calm">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>

			  <li class="item item-toggle">
			     New Follower
			     <label class="toggle toggle-calm">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>

			  <li class="item item-toggle">
			     Someone I'm Following
			     <label class="toggle toggle-calm">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>



			</ul>
			<!--End Notification Panel Component-->

		</div>
		<!--End Wrapper-->

		<!--Tab Bar Component-->
		<div class="tabs tabs-icon-only">
		  <a class="tab-item">
		    <i class="icon ion-home"></i>
		  </a>
		  <a class="tab-item">
		    <i class="icon ion-search"></i>
		  </a>
		  <a class="tab-item" href="waiting.html">
		    <i class="icon ion-ios-camera" "></i>
		  </a>
		  	  <a class="tab-item">
		    <i class="icon ion-person"></i>
		  </a>
		</div>
		<!--End Tab Bar Component-->

	</body>
</html>
